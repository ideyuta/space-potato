<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Space Potato</title>
    <meta name="description" content="クソコラの半分は素材への愛でできている。">
    <meta name="viewport" content="width=device-width">
    <meta property="og:title" content="Space Potato">
    <meta property="og:type" content="app">
    <meta property="og:description" content="クソコラの半分は素材への愛でできている。">
    <meta property="og:url" content="http://ideyuta.github.io/space-potato/">
    <meta property="og:image" content="/images/space-potato.png">
    <meta property="og:site_name" content="Space Potato">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles/main.css">
    <script>
      var potato = {};
    </script>
  </head>
  <body>

    <div class="Wrapper">

      <div class="Container _Header">
        <h1 class="Title"><img src="/images/logo.png" /></h1>
        <div class="BtnGroup h" data-app="navigation">
          <a class="btn r sm inputImgBtn">
            <p class="label">他の画像を選択</p>
            <input type="file" accept="image/*" capture id="inputFile">
          </a>
          <a class="btn r sm appShareBtn" data-app="appShareBtn">
            <p class="label">この画像でアプリを共有</p>
          </a>
        </div>
      </div>

      <div class="Container _Canvas">
        <canvas id="canvas" resize="true"></canvas>
      </div>

      <div class="Modal _Share" data-app="shareModalView">

        <div class="view _loadView" data-app="loadView">
          <div class="Loading">
            <div class="loader">Loading...</div>
            <p class="label">画像を読み込んでいます。しばらくお待ちください。</p>
          </div>
        </div>

        <div class="view _appView" data-app="appView">
          <div class="Confirm" data-app="confirm">
            <div class="attention">
              <p>他の人がこの画像で遊べるようにするためには、この画像を<a href="http://imgur.com/">imgur</a>に公開する必要があります。問題なければツイートボタンを押してください。</p>
              <button class="btn r md" data-app="appTweetBtn">ツイート</button>
            </div>
          </div>
          <div class="Loading" data-app="loading">
            <div class="loader">Loading...</div>
            <p class="label">アプリケーションを作成しています。<br />作成終了後ツイート画面に遷移します。</p>
          </div>

        </div>
        <div class="view" data-app="imgView">
          <div class="Confirm" data-app="confirm">
            <div class="thumb" data-app="thumb"></div>
            <div class="attention">
              <p>ツイートする画像は<a href="http://imgur.com/">imgur</a>に公開されます。公開したくない場合は直接サムネイル画像をダウンロードするようにしてください。</p>
              <button class="btn r md" data-app="imgTweetBtn">ツイート</button>
            </div>
          </div>
          <div class="Loading" data-app="loading">
            <div class="loader">Loading...</div>
            <p class="label">画像を書き出しています。<br
            />書き出し終了後ツイート画面に遷移します。</p>
          </div>
        </div>
      </div>

      <div class="Capture">
        <a class="btn" data-app="captureBtn">撮影</a>
      </div>

      <div class="Social">
        <ul>
          <li><a class="twitter-share-button" href="http://ideyuta.github.io/space-potato/" data-text="Space Potato" data-via="_space_potato"></a></li>
          <li><div class="fb-like" data-href="http://ideyuta.github.io/space-potato/" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false" /></div></li>
        </ul>
      </div>

    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/easeljs/lib/easeljs-0.7.1.combined.js"></script>

    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <script src="scripts/space-potato.js"></script>

    <script>
      !function(d,s,id){
        var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
        if(!d.getElementById(id)){
          js=d.createElement(s);
          js.id=id;
          js.src=p+'://platform.twitter.com/widgets.js';
          fjs.parentNode.insertBefore(js,fjs);
        }
      }(document, 'script', 'twitter-wjs');
    </script>

    <div id="fb-root"></div>
    <script>
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.0";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

</body>
</html>
